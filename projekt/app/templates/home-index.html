<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FlyClone</title>
    <!--Wichtig den link zu css files wie unten aufschrieben damit flask das erkennt-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="bodyclass">

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-dark shadow">
      <!-- Wichtige Sachen hier: <div class justify-content-...> e.g: center, evenly,... Bootstrap flex </div>
                                 px-3 nachlesen bei Bootstrap spacing -->

      <div class="container d-flex justify-content-evenly">
        <a class="navbar-brand px-3" href="{{url_for('home')}}"><img height="30" src="/static/title.PNG"  alt="FitClone"></a>

        <div class="d-flex justify-content-center">
          <form class="d-flex">
            <input class="form-control" type="search" placeholder="Search" style="height: 30px; margin-top:4%" >
            <!--<button class="btn btn-outline-success" type="submit">Search</button>-->
          </form>

          <ul class="nav px-1">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('profile')}}"><img width="30" src="/static/profile.PNG"  alt="Profil"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('add_route')}}"><img width="30" src="/static/plus.PNG"  alt="Neuer Beitrag"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('add_route')}}"><img width="30" src="/static/route.PNG"  alt="Neues Workout"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}"><img width="30" src="/static/logout.PNG"  alt="Logout"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith%}

    {% block content1 %}

    {% endblock %}

    {% block content2 %}

    {% endblock %}

    {% block content3 %}

    {% endblock %}

  </body>
</html>
