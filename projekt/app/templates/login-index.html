<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FlyClone</title>
    <!--Wichtig den link zu css files wie unten aufschrieben damit flask das erkennt-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>
  <body class="bodyclass">

    <br> <br> <br>

    <div class="container d-flex justify-content-center">
      <div class="card text-center text-white bg-dark mb-3 shadow" style="width: 18rem;">
        <img src="static/title.PNG" class="card-img-top" alt="FitClone">
        <div class="card-body">

          {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith%}


          {% block cont1 %}

          {% endblock %}

        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="card text-center text-white bg-dark mb-3 shadow" style="width: 18rem;">
        {% block cont2 %}

        {% endblock %}
      </div>
    </div>


  </body>
</html>
